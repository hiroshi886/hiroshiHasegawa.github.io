    <script> qnum = 0;</script>

  <body>

    <p>番号を入力して、OKボタンをクリックしてください</p>

      function change()
        {
          qnum = qnum + 1;
          if(qnum >= midasi.length)
            {
              location.href = "end.html";
            }
          showMidasi(midasi[qnum]);
          showMon(mon[qnum][0]);
          showMessage(mon[qnum][1]);
          showMessage(mon[qnum][2]);
          showMessage(mon[qnum][3]);
          showMessage(mon[qnum][4]);
        }
    </script>
    <input type="button" value="次のページへ" onclick="change()"/>
